<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Cocktail Talk</title>
</head>
<body>
    <div class="help">
        <div class="home">
        <header>
            <div class="CON">
                <div id="choice">
                    <h1>FunCocktail<i class="fas fa-tag"></i></h1>
                </div>
            </div>
        </header>
    
    <input type="checkbox" name="" id="check">
    <div class="container" >
        
        <label for="check">
            <span class="fas fa-times" id="times"></span>
            <span class="fas fa-bars" id="bars"></span>
        </label>
        <div class="head">MENU</div>
        <ol>
            <li><a href="home"><i class="fas fa-home"></i>HOME</a></li>
            <li><a href="about"><i class="fas fa-info"></i>About</a></li>
            <li><a href="news"><i class="fas fa-newspaper"></i>News</a></li>
            <li><a href="checkout"><i class="fas fa-car"></i>CheckOut</a></li>
            <li><a href="design"><i class="fas fa-pen"></i>Design</a></li>
            <li><a href="help"><i class="fas fa-comment"></i>Help</a></li>
            <li><a href="login1"><i class="fas fa-user"></i>User</a></li>
        </ol>
    </div>
    <div class="help-center">
        <h2>Help Center</h2>
        <select id="problem-select">
          <option value="">Select a problem:</option>
          <option value="login">Login Issues</option>
          <option value="payment">Payment Problems</option>
          <option value="account">Account Issues</option>
        </select>
        <div id="answer-container"></div>
      </div>

      <div class="help-slide">
        <h2>Customer Service &amp; Support</h2>
        <form id="question-form">
          <label for="question">Ask a question:</label>
          <textarea id="question" name="question"></textarea>
          <button type="submit">Submit</button>
        </form>
        <div id="questions-list"></div>
      </div>
    
    <style>
        .help-center {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
}

.help-center h2 {
  margin-top: 0;
}

#problem-select {
  font-size: 18px;
  padding: 10px;
  margin-bottom: 20px;
}

#answer-container {
  display: none;
  font-size: 18px;
  margin-top: 20px;
  text-align: left;
  padding: 10px;
  border: 1px solid #ccc;
}

.help-slide {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 300px;
  background-color: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  z-index: 999;
}

.help-slide h2 {
  margin-top: 0;
}

#question-form {
  margin-bottom: 10px;
}

#question {
  width: 100%;
  height: 100px;
  border: 1px solid #ccc;
  resize: vertical;
}

#questions-list {
  max-height: 200px;
  overflow-y: scroll;
  border-top: 1px solid #ccc;
  padding-top: 10px;
}

.question {
  margin-bottom: 10px;
  padding: 10px;
  border: 1px solid #ccc;
}

*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    /*Global*/
    .CON{
        width:80%;
        margin: auto;
        overflow: hidden;
    }
    
    /*header**/
    header{
        background-color: rgb(36, 34, 34);
        color: ghostwhite;
        padding-top: 30px;
        min-height: 70px;
        border-bottom:  rgb(58, 218, 242) 5px solid;
    }
    
    header h1{
        color: rgb(255, 255, 255)230;
        text-decoration: none;
        font-size: 30px
    }
    header .highlight h1{
        color: aqua;
        font-weight: bold;
        font-size: 16px;
        float:right;
    }
    
    header #choice{
        float:right;
    }
    
    
    header #choice h1{
        margin: 0;
    }
    
    /*body*/
    body{
        overflow: auto;
        background-color: gainsboro;
        
        
    }
    
    .container{
        height: 100%;
        width: 200px;
        position: absolute;
        background: #161616;
        z-index: 1;
        transition: 0.5s ease;
        transform: translateX(-200px);
    }
    
    .container .head{
        color:coral;
        font-size: 30px;
        font-weight: bold;
        padding: 30px;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 3px;
        background: linear-gradient(30deg, #67595f,#ffffff)
    }
    
    ol{
        width:100%;
        list-style: none;
    }
    
    ol li{
        display: block;
        width: 100%;
    }
    
    ol li a{
        color: #fbfdce;
        padding: 15px 10px;
        text-decoration: none;
        display: block;
        font-size: 20px;
        letter-spacing: 1px;
        position: relative;
        transition: 0.3s;
        overflow: hidden;
        text-transform: capitalize;
    }
    
    ol li a i{
        width: 70px;
        font-size: 25px;
        text-align: center;
        padding-left: 30px; 
    }
    
    ol li:hover a{
        background: #030303;
        color: #00eaff;
        letter-spacing: 5px;
    }
    
    input{
        appearance: none;
        visibility: hidden;
        display: none;
    }
    
    span{
        position: absolute;
        right: -40px;
        top: 30px;
        font-size: 25px;
        border-radius: 3px;
        color: #fff;
        padding: 3px 8px;
        cursor: pointer;
        background: #000;
    
    }
    
    #bars{
        background: rgb(15, 14, 14);
    }
    
    #check:checked ~ .container{
        transform: translateX(0);
    }
    
    #check:checked ~ .container #bars{
        display: none;
    }
    </style>
    <script>
        const problemSelect = document.getElementById('problem-select');
const answerContainer = document.getElementById('answer-container');
const answers = {
  login: 'Incorrect username or password: Double-check that you are entering your username and password correctly. If you are not sure, try resetting your password.',
  payment: 'Payment is declined: If your payment is declined, it could be due to insufficient funds, an expired payment method, or an issue with the payment processor. Check with your bank or credit card company to see if there are any issues with your account, or try using a different payment method.',
  account: 'Account information issues: If you need to update your account information (such as your name, email address, or billing information), log in to your account and look for an option to edit your account details. If you are unable to make the changes, contact the website or service customer support for assistance.'
};

problemSelect.addEventListener('change', () => {
  const selectedProblem = problemSelect.value;
  if (selectedProblem) {
    answerContainer.textContent = answers[selectedProblem];
    answerContainer.style.display = 'block';
  } else {
    answerContainer.style.display = 'none';
  }
});



const form = document.getElementById('question-form');
const questionsList = document.getElementById('questions-list');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  const question = document.getElementById('question').value;
  const questionElement = document.createElement('div');
  questionElement.classList.add('question');
  questionElement.textContent = question;
  questionsList.appendChild(questionElement);
  form.reset();
});


    </script>
</body>
</html>
